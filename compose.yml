services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app
      - go_cache:/go/pkg/mod
    depends_on:
      - db
      - redis
      - rustfs
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/todo_next
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - PORT=3000
      - ENV=development
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://rustfs:9000
      - S3_REGION=us-east-1
      - S3_BUCKET=todo-files
      - S3_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfs-dev-access}
      - S3_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfs-dev-secret-key}
      - S3_USE_PATH_STYLE=true

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  db_test:
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=todo_next_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rustfs:
    image: rustfs/rustfs:latest
    user: root
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/rustfs:/data
      - ./data/rustfs-logs:/logs
    environment:
      - RUSTFS_ACCESS_KEY=${S3_ACCESS_KEY:-rustfs-dev-access}
      - RUSTFS_SECRET_KEY=${S3_SECRET_KEY:-rustfs-dev-secret-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  go_cache:
